<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Cars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Buy and Sell Cars</h1>
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <section class="car-search">
        <h2>Search for Cars</h2>
        <form id="car-search-form">
            <label for="car-make">Make:</label>
            <input type="text" id="car-make" name="car-make">
    
            <label for="car-model">Model:</label>
            <input type="text" id="car-model" name="car-model">
    
            <label for="car-year">Year:</label>
            <input type="number" id="car-year" name="car-year">
    
            <label for="car-type">Car Type:</label>
            <select id="car-type" name="car-type">
                <option value="">Any</option>
                <option value="SUV">SUV</option>
                <option value="Convertible">Convertible</option>
                <option value="Sedan">Sedan</option>
                <option value="Truck">Truck</option>
                <option value="Coupe">Coupe</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Wagon">Wagon</option>
                <option value="Hypercar">Hypercar</option>
                <option value="Electric Scooter">Electric Scooter</option>
                <option value="Electric Pickup">Electric Pickup</option>
                <option value="Electric Minicar">Electric Minicar</option>
            </select>
    
            <label for="car-price-min">Min Price:</label>
            <input type="number" id="car-price-min" name="car-price-min" placeholder="e.g., 15000">
    
            <label for="car-price-max">Max Price:</label>
            <input type="number" id="car-price-max" name="car-price-max" placeholder="e.g., 30000">
    
            <label for="car-color">Color:</label>
            <select id="car-color" name="car-color">
                <option value="">Any</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Silver">Silver</option>
                <option value="Orange">Orange</option>
                <option value="Green">Green</option>
                <option value="Grey">Grey</option>
                <option value="Yellow">Yellow</option>
                <option value="Brown">Brown</option>
            </select>
    
            <label for="car-country">Country of Origin:</label>
            <select id="car-country" name="car-country">
                <option value="">Any</option>
                <option value="Japan">Japan</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="South Korea">South Korea</option>
                <option value="Italy">Italy</option>
                <option value="France">France</option>
                <option value="UAE">United Arab Emirates (UAE)</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Syria">Syria</option>
                <option value="Turkey">Turkey</option>
                <option value="Lebanon">Lebanon</option>
                <option value="Egypt">Egypt</option>
                <option value="Morocco">Morocco</option>
                <option value="Algeria">Algeria</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Indonesia">Indonesia</option>
                <option value="China">China</option>
            </select>
    
            <label for="car-transmission">Transmission:</label>
            <select id="car-transmission" name="car-transmission">
                <option value="">Any</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
                <option value="CVT">CVT</option>
            </select>
    
            <label for="car-horsepower">Min Horsepower:</label>
            <input type="number" id="car-horsepower" name="car-horsepower" placeholder="e.g., 200">
    
            <label for="car-acceleration">Max Acceleration (0-60 mph in seconds):</label>
            <input type="number" id="car-acceleration" name="car-acceleration" step="0.1" placeholder="e.g., 6.5">
    
            <label for="car-engine">Engine Type:</label>
            <select id="car-engine" name="car-engine">
                <option value="">Any</option>
                <option value="V6">V6</option>
                <option value="V8">V8</option>
                <option value="Inline-3">Inline-3</option>
                <option value="Inline-4">Inline-4</option>
                <option value="Electric">Electric</option>
                <option value="Flat-4">Flat-4</option>
                <option value="Flat-6">Flat-6</option>V16 Quad-Turbo
                <option value="Flat-6 Twin-Turbo">Flat-6 Twin-Turbo</option>
                <option value="V16 Quad-Turbo">V16 Quad-Turbo</option>
            </select>
    
            <button type="submit">Search</button>
        </form>
    </section>
    
    
    
    
   


    <section class="car-list">
        <h2>Available Cars</h2>
        <!-- Car listings will be displayed here dynamically -->
    </section>

</body>
</html>
